{% extends "store/base.html" %}
{% block cart %}
{% load static %}
<div class="row centfer">
    <div class="col-lg-10 center">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th>
                        <h5>Items: <strong>3</strong></h5>
                    </th>
                    <th>
                        <h5>Total: <strong>$42</strong></h5>
                    </th>
                    <th>
                        <a style="float:right; margin:.55rem;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </table>
        </div>

        <br>

        <div class="box-element">
            <div class="cart-row">
                <div class="flex-2">product image here</div>
                <div class="flex-2"><strong>Item</strong></div>
                <div class="flex-1"><strong>Price</strong></div>
                <div class="flex-1"><strong>Quantity</strong></div>
                <div class="flex-1"><strong>Total</strong></div>
            </div>
            <div class="cart-row">
                <div class="flex-2">product image here</div>
                <div class="flex-2">Product Name</div>
                <div class="flex-1">$42.00</div>
                <div class="flex-1">
                    <p class="quantity">2&nbsp;&nbsp;</p>
                    <div class="quantity  vertical-mid">
                        <form action="{% url 'quantity-change' %}" method="POST" class="margin-btm-less">
                            {% csrf_token %}
                            <input type="hidden" name="quantity" value="up">
                            <button type="submit" class="no-style"> <img class="quantity-change" src="{% static 'images/arrow-up.png' %}">
                        </form>

                        <form action="{% url 'quantity-change' %}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="quantity" value="down">
                            <button class="no-style"> <img class="quantity-change" src="{% static 'images/arrow-down.png' %}"></button>
                        </form>
                    </div>
                </div>
                <div class="flex-1"><strong>$84.00</strong></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
